<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OBMC Robotics Club Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.tdk.com%2Fen%2Ftech-mag%2Fpast-present-future-tech%2Frobotics-in-manufacturing&psig=AOvVaw2ZHxnPoHzsbXg8BzaOzskt&ust=1759551641632000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCPCYy-iWh5ADFQAAAAAdAAAAABAE #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container {
      background: 
      padding: 25px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background: #2980b9;
      color: white;
      font-size: 16px;
      cursor: pointer;

      background: #1f5f85;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2> OBMC Robotics Club Application</h2>
    <form id="roboticsForm">
      <label for="name">Melcy Benasas</label>
      <input type="text" id="name" name="name" required>

      <label for="grade">9 Sapphire</label>
      <select id="grade" name="grade" required>
        <option value="">-- Select --</option>
        <option value="Grade 7">Grade 7</option>
        <option value="Grade 8">Grade 8</option>
        <option value="Grade 9">Grade 9</option>
        <option value="Grade 10">Grade 10</option>
        <option value="Grade 11">Grade 11</option>
        <option value="Grade 12">Grade 12</option>
      </select>

      <label for="skills">Skills / Coding Experience:</label>
      <textarea id="skills" name="skills" rows="3" placeholder="e.g. Arduino, Python, JavaScript"></textarea>

      <label for="reason">Why do you want to join?</label>
      <textarea id="reason" name="reason" rows="3"></textarea>

      <button type="submit">Submit Application</button>
    </form>
  </div>

  <script>
    document.getElementById("roboticsForm").addEventListener("submit", function(event){
      event.preventDefault();
      alert("âœ… Application submitted! Thank you for applying to the Robotics Club.");
